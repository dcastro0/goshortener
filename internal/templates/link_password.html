{{define "link_password"}}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Protegido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700 text-center">
        <div class="mb-6">
            <div class="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                ðŸ”’
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Link Protegido</h1>
            <p class="text-slate-400 text-sm">Este link requer uma senha para ser acessado.</p>
        </div>

        <form method="POST" action="/{{.Hash}}" class="flex flex-col gap-4">
            <input 
                type="password" 
                name="password" 
                placeholder="Digite a senha..." 
                required 
                autofocus
                class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-white placeholder-slate-500 text-center tracking-widest transition"
            >
            
            {{if .Error}}
            <div class="text-red-400 text-sm bg-red-400/10 py-2 rounded border border-red-400/20">
                {{.Error}}
            </div>
            {{end}}

            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg transition">
                Desbloquear e Acessar
            </button>
        </form>
    </div>

</body>
</html>
{{end}}
