{{define "index"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div x-data="shortenerApp" class="glass rounded-2xl p-8 shadow-2xl ring-1 ring-white/10">
    
    <div class="flex p-1 bg-slate-800/50 rounded-xl mb-8 border border-white/5">
        <button @click="mode = 'create'; error = null; result = null;" :class="mode === 'create' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'" class="flex-1 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200">Encurtar</button>
        <button @click="mode = 'inspect'; error = null; result = null;" :class="mode === 'inspect' ? 'bg-purple-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'" class="flex-1 py-2.5 text-sm font-semibold rounded-lg transition-all duration-200">Inspecionar</button>
    </div>

    <div x-show="mode === 'create'" x-transition>
        <form @submit.prevent="submitShorten" class="flex flex-col gap-5">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                </div>
                <input type="url" x-model="url" placeholder="Cole seu link longo aqui..." required class="w-full pl-11 pr-4 py-4 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition-all shadow-inner">
            </div>

            <div class="flex flex-col gap-3">
                <button type="button" @click="showAlias = !showAlias" class="text-xs font-medium text-blue-400 hover:text-blue-300 transition flex items-center gap-1 w-fit">
                    <span x-text="showAlias ? 'âˆ’ Menos OpÃ§Ãµes' : '+ Personalizar / Senha'"></span>
                </button>
                
                <div x-show="showAlias" x-transition class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex items-center">
                        <span class="bg-slate-700/50 border border-slate-600 text-slate-400 px-3 py-3 rounded-l-xl text-sm font-mono border-r-0">/</span>
                        <input type="text" x-model="alias" placeholder="alias" class="w-full px-3 py-3 bg-slate-800/50 border border-l-0 border-slate-700 rounded-r-xl focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm transition-all">
                    </div>
                    <div class="relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-slate-400 text-xs">ðŸ”’</span>
                        </div>
                        <input type="password" x-model="password" placeholder="Senha (Opcional)" class="w-full pl-8 px-3 py-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm transition-all">
                    </div>
                </div>
            </div>

            <button type="submit" :disabled="loading" class="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold rounded-xl shadow-lg shadow-blue-900/20 transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                <span x-show="loading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
                <span x-text="loading ? 'Encurtando...' : 'Encurtar Agora'"></span>
            </button>
        </form>

        <div x-show="shortenResult" x-transition class="mt-8 bg-slate-800/80 rounded-2xl p-6 border border-slate-700/50 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-1 h-full bg-green-500"></div>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Link Pronto</p>
            <div class="flex items-center gap-3 mb-6">
                <div class="flex-1 bg-slate-900/80 rounded-lg border border-slate-700 px-4 py-3 font-mono text-green-400 truncate select-all" x-text="shortenResult?.short_url"></div>
                <button @click="copyLink" class="p-3 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition-colors" title="Copiar"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg></button>
            </div>
             <div x-show="shortenResult?.qr_code" class="flex justify-center"><div class="p-3 bg-white rounded-xl shadow-lg"><img :src="'data:image/png;base64,' + shortenResult?.qr_code" class="w-32 h-32"></div></div>
        </div>
    </div>

    <div x-show="mode === 'inspect'" style="display: none;" x-transition>
        <form @submit.prevent="submitInspect" class="flex flex-col gap-5">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><svg class="h-5 w-5 text-slate-400 group-focus-within:text-purple-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg></div>
                <input type="text" x-model="inspectCode" placeholder="Link curto ou cÃ³digo..." required class="w-full pl-11 pr-4 py-4 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none text-white placeholder-slate-500 transition-all shadow-inner">
            </div>
             
            <div x-show="inspectResult?.protected && !inspectResult?.unlocked" x-transition class="relative">
                 <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><span class="text-lg">ðŸ”‘</span></div>
                 <input type="password" x-model="inspectPassword" placeholder="Este link Ã© protegido. Digite a senha..." class="w-full pl-11 pr-4 py-4 bg-slate-800/50 border border-red-500/50 rounded-xl focus:ring-2 focus:ring-red-500 outline-none text-white placeholder-red-300 transition-all shadow-inner">
            </div>

            <button type="submit" :disabled="loading" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-bold rounded-xl shadow-lg shadow-purple-900/20 transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                <span x-show="loading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
                <span x-text="loading ? 'Verificando...' : (inspectResult?.protected && !inspectResult?.unlocked ? 'Desbloquear Dados' : 'Verificar Link')"></span>
            </button>
        </form>

        <div x-show="inspectResult" x-transition class="mt-8 bg-slate-800/80 rounded-2xl p-6 border border-slate-700/50 relative overflow-hidden">
             <div class="absolute top-0 left-0 w-1 h-full" :class="inspectResult?.protected && !inspectResult?.unlocked ? 'bg-red-500' : 'bg-purple-500'"></div>
            
             <div x-show="inspectResult?.protected && !inspectResult?.unlocked" class="text-center py-4">
                <div class="text-4xl mb-2">ðŸ”’</div>
                <h3 class="text-lg font-bold text-red-400">Acesso Restrito</h3>
                <p class="text-slate-400 text-sm">Digite a senha acima para ver as estatÃ­sticas.</p>
             </div>

             <div x-show="!inspectResult?.protected || inspectResult?.unlocked">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-900/50 p-4 rounded-xl text-center border border-slate-700">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wide">Cliques</p>
                        <p class="text-3xl font-black text-white mt-1" x-text="inspectResult?.clicks"></p>
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-xl text-center border border-slate-700">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wide">Criado em</p>
                        <p class="text-sm font-medium text-white mt-2" x-text="new Date(inspectResult?.created_at).toLocaleDateString('pt-BR')"></p>
                    </div>
                </div>
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-2">Destino Original</p>
                    <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700 break-all flex items-start gap-2">
                        <svg class="h-4 w-4 text-slate-500 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                        <a :href="inspectResult?.original_url" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline text-sm leading-relaxed" x-text="inspectResult?.original_url"></a>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <div x-show="error" x-transition class="mt-6 p-4 bg-red-500/10 border border-red-500/20 text-red-200 rounded-xl text-sm flex items-center gap-3">
        <svg class="h-5 w-5 text-red-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span x-text="error"></span>
    </div>
</div>
<script src="/static/js/app.js"></script>
{{end}}
