{{define "index"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div x-data="shortenerApp">
    <form @submit.prevent="submit" class="flex flex-col gap-4">
        <div>
            <label for="url" class="block text-sm font-medium text-gray-300 mb-1">Cole sua URL longa</label>
            <input 
                type="url" 
                x-model="url"
                placeholder="https://exemplo.com/artigo-muito-longo" 
                required
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-400 transition"
            >
        </div>

        <div>
            <button 
                type="button" 
                @click="showAlias = true" 
                x-show="!showAlias"
                class="text-sm text-blue-400 hover:text-blue-300 hover:underline focus:outline-none transition"
            >
                + Personalizar Link (Opcional)
            </button>
        </div>

        <div x-show="showAlias" x-transition class="hidden" :class="{'hidden': !showAlias}">
            <label for="alias" class="block text-sm font-medium text-gray-300 mb-1">
                Apelido Personalizado
            </label>
            <div class="flex">
                <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-600 bg-gray-800 text-gray-400 text-sm">
                   /
                </span>
                <input 
                    type="text" 
                    x-model="alias"
                    placeholder="minha-promo" 
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-r-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-white placeholder-gray-400 transition"
                >
            </div>
        </div>

        <button 
            type="submit" 
            :disabled="loading"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow-md transition duration-200 mt-2"
            x-text="loading ? 'Encurtando...' : 'Encurtar Link'"
        >
        </button>
        
        <div x-show="error" class="mt-4 p-3 bg-red-900/50 border border-red-700 text-red-200 rounded text-sm text-center">
            <span x-text="error"></span>
        </div>
    </form>

    <div x-show="result" x-transition class="mt-6 p-4 bg-gray-700/50 rounded-lg border border-gray-600 text-center">
        <p class="text-sm text-gray-300 mb-2">Seu link encurtado:</p>
        
        <div class="flex items-center gap-2 mb-4">
            <input 
                type="text" 
                :value="result?.short_url"
                readonly 
                class="w-full bg-gray-900 text-blue-400 px-3 py-2 rounded border border-gray-700 text-center font-mono text-sm"
            >
            <button @click="copyLink" class="p-2 bg-gray-600 hover:bg-gray-500 rounded text-white" title="Copiar">
                ðŸ“‹
            </button>
        </div>

        <div x-show="result?.qr_code" class="flex flex-col items-center justify-center p-4 bg-white/5 rounded-lg border border-white/10">
            <p class="text-xs text-gray-400 mb-2 uppercase tracking-wide">QR Code</p>
            <img :src="'data:image/png;base64,' + result?.qr_code" alt="QR Code" class="w-32 h-32 rounded border border-white/20 bg-white">
        </div>
    </div>
</div>

<script src="/static/js/app.js"></script>
{{end}}
