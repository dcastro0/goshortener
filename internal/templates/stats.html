{{define "stats"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div class="w-full">
    <h2 class="text-xl font-semibold text-white mb-4 text-center">Estat√≠sticas de Acesso</h2>

    <div class="overflow-x-auto rounded-lg border border-gray-700">
        <table class="w-full text-left text-sm text-gray-400">
            <thead class="bg-gray-700 text-gray-200 uppercase">
                <tr>
                    <th scope="col" class="px-4 py-3">Link Original</th>
                    <th scope="col" class="px-4 py-3 text-center">Encurtado</th>
                    <th scope="col" class="px-4 py-3 text-center">Cliques</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 bg-gray-800">
                {{range .Links}}
                <tr class="hover:bg-gray-700/50 transition">
                    <td class="px-4 py-3 font-medium text-white truncate max-w-[150px]" title="{{.OriginalURL}}">
                        {{.OriginalURL}}
                    </td>
                    <td class="px-4 py-3 text-center">
                        <a href="/{{.Hash}}" target="_blank" class="text-blue-400 hover:text-blue-300 hover:underline">
                            {{.Hash}}
                        </a>
                    </td>
                    <td class="px-4 py-3 text-center font-bold text-green-400">
                        {{.Clicks}}
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="3" class="px-4 py-8 text-center text-gray-500 italic">
                        Nenhum link criado ainda.
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    
    <div class="mt-6 text-center">
        <a href="/" class="inline-block text-sm text-gray-500 hover:text-white transition">
            &larr; Voltar para Home
        </a>
    </div>
</div>
{{end}}
